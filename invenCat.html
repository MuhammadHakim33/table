<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/invenCat.css">
  <title>Inventory Categories</title>
</head>

<body>
  <div class="container-fluid">
    <!-- Baris 1 -->
    <div class="row">
      <div class="col-sm">
        <h5 class="mt-4">Inventory Categories</h5>
      </div>
    </div>
    <!-- Baris 1 Akhir -->

    <!-- Baris 2 -->
    <div class="row my-3">
      <div class="col-sm">
        <button type="button" class="btn btn-primary btn-sm btn-add" onclick="addKlik()"><i class="icon" data-feather="plus"></i> Add</button>
        <button type="button" class="btn btn-warning btn-sm"><i class="icon" data-feather="edit"></i> Edit</button>
        <button type="button" class="btn btn-danger btn-sm"><i class="icon" data-feather="trash-2"></i> Delete</button>
        <button type="button" class="btn btn-primary btn-sm" onclick="location.reload()"><i class="icon" data-feather="refresh-cw"></i> Refresh</button>
      </div>
    </div>
    <!-- Baris 2 Akhir -->

    <!-- Baris 3 -->
    <div class="row">
      <div class="col-sm">
        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col"><input type="checkbox" id="chk_master" onchange="togglecheckboxes(this,'cbg1[]')"></th>
                <th scope="col">NO</th>
                <th scope="col">Cat Code</th>
                <th scope="col">Asset Cat Name</th>
                <th scope="col">Asset Cat Desc</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
        <!-- Table Akhir -->
      </div>
    </div>
    <!-- Baris 3 Akhir -->

    <!-- Baris 4 -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <!-- Baris 4 Akhir -->
  </div>

  <!-- Pop Up -->
  <div class="popup off">
    <div class="title">
      <h5>Add Brand</h5>
    </div>

    <div class="input">
      <!-- input Kategori -->
      <div class="wrapper">
        <label for="cat-cd">Cat Code</label>
        <input type="text" id="cat-cd">
      </div>
      <!-- input Sys Cat Name -->
      <div class="wrapper">
        <label for="sys-cat">Sys Cat Name</label>
        <select id="sys-cat">
          <option value="non">Non</option>
          <option value="med">Med</option>
        </select>
      </div>
      <!-- input Aset Nama -->
      <div class="wrapper">
        <label for="ast-nm">Asset Cat Name</label>
        <input type="text" id="ast-nm">
      </div>
      <!-- input Aset Desk -->
      <div class="wrapper">
        <label for="ast-desc">Asset Cat Desc</label>
        <input type="text" id="ast-desc">
      </div>
    </div>

    <div class="btn-grup">
      <button type="button" class="btn save" onclick="onFormSubmit()">Save</button>
      <button type="button" class="btn cancel" onclick="cancelKlik()">Cancel</button>
    </div>
  </div>
  <!-- Pop Up Akhir-->

  <!-- Overlay -->
  <div class="overlay off"></div>
  <!-- Overlay Akhir-->

  <script src="js/invenCat.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Icon -->
  <script>
    feather.replace({
      class: 'icon',
      'width': 16,
      'height': 16,
    })
  </script>
</body>

</html>
